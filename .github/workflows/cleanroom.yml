name: cleanroom

on: [push, pull_request]

jobs:
  cleanroom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install from source
        run: |
          pip install --upgrade pip uv
          uv pip install --system .
      - name: Test spec CLI works
        run: spec --help
      - name: Test workflow
        run: |
          mkdir -p /tmp/test-spec
          cd /tmp/test-spec
          spec init
          spec config user test
          spec create --tier C --title "Test" --goal "Test install"
          spec config current.spec .specwright/specs/test.md
          spec compile
          spec validate
